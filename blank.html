<!DOCTYPE html>
  <html lang="en">
     <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=BioRhyme|Cabin&display=swap" 
        rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Document</title>
        <style>
            @page {
              margin: 0;
            }
           *,
           *::after,
           *::before {
           box-sizing: border-box;
           }
           html, body {
           padding: 0;
           margin: 0;
           }
           html, body {
           height: 100%;
           }
           .wrapper {
           background-color: ${colors[data.colors].wrapperBackground};
           padding-top: 100px;
           padding-bottom: 100px;

           }
           body {
           background-color: white;
           -webkit-print-color-adjust: exact !important;
           font-family: 'Cabin', sans-serif;
           }
           main {
           background-color: #E9EDEE;
           height: auto;
           padding-top: 30px;
           }
           h1, h2, h3, h4, h5, h6 {
           font-family: 'BioRhyme', serif;
           margin: 0;
           }
           h1 {
           font-size: 2.5em;
           }
           h2 {
           font-size: 2em;
           }
           h3 {
           font-size: 1.5em;
           }
           h4 {
           font-size: 1.4em;
           }
           h5 {
           font-size: 1.3em;
           }
           h6 {
           font-size: 1.2em;
           }
           .photo-header {
           position: relative;
           margin: 0 auto;
           margin-bottom: -50px;
           display: flex;
           justify-content: center;
           flex-wrap: wrap;
           background-color: ${colors[data.colors].headerBackground};
           color: ${colors[data.colors].headerColor};
           padding: 10px;
           width: 95%;
           border-radius: 6px;
           }

           #profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 6px solid ${colors[data.colors].photoBorderColor};
            
           }

           .photo-header img {
           width: 250px;
           height: 250px;
           border-radius: 50%;
           object-fit: cover;
           margin-top: -75px;
           border: 6px solid ${colors[data.colors].photoBorderColor};
           box-shadow: rgba(0, 0, 0, 0.3) 4px 1px 20px 4px;
           }
           .photo-header h1, .photo-header h2 {
           width: 100%;
           text-align: center;
           }
           .photo-header h1 {
           margin-top: 10px;
           }
           .links-nav {
           width: 100%;
           text-align: center;
           padding: 20px 0;
           font-size: 1.1em;
           }
           .nav-link {
           display: inline-block;
           margin: 5px 10px;
           }
           .workExp-date {
           font-style: italic;
           font-size: .7em;
           text-align: right;
           margin-top: 10px;
           }
           .container {
           padding: 50px;
           padding-left: 100px;
           padding-right: 100px;
           }
  
           .row {
             display: flex;
             flex-wrap: wrap;
             justify-content: space-between;
             margin-top: 20px;
             margin-bottom: 20px;
           }
  
           .card {
             padding: 20px;
             border-radius: 6px;
             background-color: ${colors[data.colors].headerBackground};
             color: ${colors[data.colors].headerColor};
             margin: 20px;
           }
           
           .col {
           flex: 1;
           text-align: center;
           }
  
           a, a:hover {
           text-decoration: none;
           color: inherit;
           font-weight: bold;
           }
  
           @media print { 
            body { 
              zoom: .75; 
            } 
           }
        </style>
        </head>
        <body>
    
        <div class ="wrapper">
            <div class="photo-header">
                <img alt="Photo of ${data.avatar_url}" src="${data.avatar_url}">
               
                        <h1 class="display-4" style="text-align: center;">Hi, I'm ${data.name}!</h1>
                <br>
                
                        <h2 style="text-align: center;">Currently at ${data.company}</h2>        
                   
                <nav class="links-nav">

                        <a class="nav-links" target="_blank" href="https://www.google.com/maps/place/${data.location}"><h6><i class="fas fa-location-arrow"></i> ${data.location}</h6>
                        </a>
                    
                        <a class="nav-links" target="_blank" href="${data.html_url}"> <h6><i class="fab fa-github-square"></i> GitHub</h6></a>
                        
                    
                       <a class="nav-links" target="_blank" href="${data.blog}"><h6><i class="fas fa-rss"></i> Blog</h6></a>
                </nav>      
                  
            </div>
        <main>   
            <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="center" style="text-align: center;">${data.bio}</h3>
                </div>
            </div>
        <div class="row">    
            <div class="col">
                <div class="card">   
                        <h4>Public Repositories</h4>
                        <h5>${data.public_repos}</h5>
                </div>
            </div>
            <div class="col">
                <div class="card">       
                        <h4>Followers</h4>
                        <h5>${data.followers}</h5>
                </div>
            </div>
        </div>        
        <div class="row">    
            <div class="col">
                <div class="card">
                    
                        <h4>GitHub Stars</h4>
                        <h5>${data.starQuantity}</h5>
                    
                </div>
            </div>
                <div class="col">
                    <div class="card">
                        <h4>Following</h4>
                        <h5>${data.following}</h5>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
